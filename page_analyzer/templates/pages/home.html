{% extends "main_layout.html" %}
{% block title %}Анализатор страниц{% endblock %}
{% block main %}
{% if messages %}
  {% for category, message in messages %}
    <div class="alert alert-{{ category }}" role="alert" >{{ message }}</div>
  {% endfor %}
{% endif %}
<div class="container text-center" style="width:600px;">
    <h1>Анализатор страниц</h1>
    <p>Бесплатно проверяйте сайты на SEO-пригодность</p>
    <form action="/urls" method="post" class="row">
        <div class="col">
            <input name="url" type="text" placeholder="https://example.com"  class="form-control">
        </div>
        <div class="col-sm-3">
            <button type="submit"  class="btn btn-primary">Отправить</button>
        </div>
    </form>
</div>
{% endblock %}
